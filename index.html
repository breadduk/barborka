<p> Barbórka, Dzień Górnika – tradycyjne święto górnicze, obchodzone w Polsce 4 grudnia, w dniu św. Barbary z Nikomedii, patronki dobrej śmierci i trudnej pracy. Poza górnikami Barbórkę obchodzą także geolodzy i inne osoby wykonujące zawody związane z poszukiwaniem paliw kopalnych. </p>
